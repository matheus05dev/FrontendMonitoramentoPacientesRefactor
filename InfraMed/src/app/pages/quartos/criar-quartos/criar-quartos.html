<div class="page-container" [class.dark-theme]="isDarkMode">
  <div class="page-header">
    <h1>
      <mat-icon>add</mat-icon>
      Criar Novo Quarto
    </h1>
    <p class="page-subtitle">Preencha os dados abaixo para cadastrar um novo quarto no sistema</p>
  </div>

  <div class="form-container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
      <!-- Informações do Quarto -->
      <div class="form-section">
        <h2 class="section-title-info">
          <mat-icon>info</mat-icon>
          Informações do Quarto
        </h2>
        
        <div class="form-row">
          <div class="form-group">
            <label for="numero">
              <mat-icon>numbers</mat-icon>
              Número
            </label>
            <input 
              type="number" 
              id="numero" 
              formControlName="numero" 
              class="form-control"
              placeholder="Digite o número do quarto">
            <div *ngIf="form.get('numero')?.invalid && form.get('numero')?.touched" class="error">
              <mat-icon>error</mat-icon>
              Número é obrigatório e deve ser positivo.
            </div>
          </div>

          <div class="form-group">
            <label for="localizacao">
              <mat-icon>location_on</mat-icon>
              Localização
            </label>
            <select id="localizacao" formControlName="localizacao" class="form-control">
              <option value="">Selecione a localização</option>
              <option *ngFor="let loc of localizacoes" [value]="loc">{{ loc }}</option>
            </select>
            <div *ngIf="form.get('localizacao')?.invalid && form.get('localizacao')?.touched" class="error">
              <mat-icon>error</mat-icon>
              Localização é obrigatória.
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="tipo">
              <mat-icon>category</mat-icon>
              Tipo
            </label>
            <select id="tipo" formControlName="tipo" class="form-control">
              <option value="">Selecione o tipo</option>
              <option *ngFor="let tipo of tipos" [value]="tipo">{{ tipo }}</option>
            </select>
            <div *ngIf="form.get('tipo')?.invalid && form.get('tipo')?.touched" class="error">
              <mat-icon>error</mat-icon>
              Tipo é obrigatório.
            </div>
          </div>

          <div class="form-group">
            <label for="capacidade">
              <mat-icon>people</mat-icon>
              Capacidade
            </label>
            <input 
              type="number" 
              id="capacidade" 
              formControlName="capacidade" 
              class="form-control"
              placeholder="Digite a capacidade do quarto">
            <div *ngIf="form.get('capacidade')?.invalid && form.get('capacidade')?.touched" class="error">
              <mat-icon>error</mat-icon>
              Capacidade é obrigatória e deve ser positiva.
            </div>
          </div>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="form-actions">
        <button type="button" (click)="cancel()" class="btn btn-secondary">
          <mat-icon>close</mat-icon>
          Cancelar
        </button>
        <button type="submit" [disabled]="form.invalid" class="btn btn-primary">
          <mat-icon>save</mat-icon>
          Criar Quarto
        </button>
      </div>
    </form>
  </div>
</div>
